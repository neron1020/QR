<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ficha Producto Galilea</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      position: relative;
    }
    .logo {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
    }
    .card {
      background: white;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: 100px auto 50px auto;
      text-align: left;
    }
    h2 {
      color: #c8102e;
      font-size: 32px;
    }
    p {
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #c8102e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #qr-reader {
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <img src="logo.jpg" alt="Logo" class="logo" />
  <div class="card">
    <h2>Ficha del Producto</h2>
    <div id="contenido">Cargando...</div>
    <button onclick="abrirScanner()">ðŸ“· Escanear otro QR</button>
    <div id="qr-reader"></div>
  </div>

  <!-- ðŸ“Œ PapaParse para leer CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <!-- ðŸ“Œ html5-qrcode para escaneo QR -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    async function cargarDatos() {
      const llave = getQueryParam("llave");
      if (!llave) {
        document.getElementById("contenido").innerText = "No se proporcionÃ³ llave.";
        return;
      }

      const response = await fetch("stock_critico_master.csv");
      const csv = await response.text();

      Papa.parse(csv, {
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          const data = results.data;
          const producto = data.find(row => row.llave === llave);
          if (producto) {
            let html = "";
            for (const campo in producto) {
              if (campo.toLowerCase() !== "obra" && campo.toLowerCase() !== "codigo" && producto[campo]) {
                html += `<p><strong>${campo}:</strong> ${producto[campo]}</p>`;
              }
            }
            document.getElementById("contenido").innerHTML = html;
          } else {
            document.getElementById("contenido").innerText = "Producto no encontrado.";
          }
        }
      });
    }

    cargarDatos();

    function abrirScanner() {
      const qrReader = new Html5Qrcode("qr-reader");
      qrReader.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: 250
        },
        qrMessage => {
          window.location.href = qrMessage;
        },
        errorMessage => {
          console.log(`Escaneo error: ${errorMessage}`);
        }
      ).catch(err => {
        console.log(`Error al abrir cÃ¡mara: ${err}`);
      });
    }
  </script>
</body>
</html>
